<!-- Install: Use the class name ibacor_fi in all the input -->

<!-- Example1: id="member_name" data-prefix="JKT48_" -->
Member Name <input type="text" class="ibacor_fi" id="member_name" data-prefix="JKT48_"><br>

<!-- Example1: id="member_id" data-prefix="1234_" -->
Member ID <input type="text" class="ibacor_fi" id="member_id" data-prefix="1234_">

<!-- Include jQuery -->
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>

<!-- Include prefix-input.js -->
<script src="jquery.prefix-input.js"></script>
